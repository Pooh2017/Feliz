<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario - CiberLetras</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        h1 {
            font-size: 3.5em;
            margin: 0;
            background: linear-gradient(to right, #00BFFF, #39FF14);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 350px;
            margin: 0 auto;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #00BFFF; /* Azul eléctrico */
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="tel"]:focus {
            border-color: #39FF14; /* Verde neón */
            outline: none;
        }

        .button {
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            transform: translateY(-3px);
        }

        .button-register {
            background-color: #39FF14; /* Verde neón */
            color: black;
        }

        .button-register:hover {
            background-color: #32CD32; /* Verde más claro */
        }

        .button-back {
            background-color: #00BFFF; /* Azul eléctrico */
            color: white;
        }

        .button-back:hover {
            background-color: #0099CC; /* Azul más oscuro */
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registrar Usuario</h1>
    </header>
    <main>
        <form action="procesar_registro.html" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido_paterno" placeholder="Apellido Paterno" required>
            <input type="text" name="apellido_materno" placeholder="Apellido Materno" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="tel" name="telefono" placeholder="Teléfono" required>
            <input type="text" name="domicilio" placeholder="Domicilio" required>
            <button type="submit" class="button button-register">Registrar</button>
        </form>
        <a href="index.html" class="button button-back">Regresar</a>
    </main>
    <footer class="footer">
        <p>© 2024 CiberLetras. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
