<html lang="en">
<head>

    <script>
        function nueva_pestana(){
            let ventana= open();
            ventana.document.write('Nueva ventanq');
            
        }
        function nueva_ventana(){
            let ventana=open('', '', 'width=400, height=240');
            
        }
        //Contar los caracteres
        document.getElementById('text').addEventListener('keyup',caracteres);
        function caracteres(){
            let cantidad= document.getElementById('text').value.length;

        }
